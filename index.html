<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TheONE สอบราชการ</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone to handle JSX in HTML -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "admin-primary": "#7c3aed",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "Noto Sans Thai", "sans-serif"],
                        "body": ["Noto Sans Thai", "sans-serif"],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <!-- Script must be type="text/babel" and data-type="module" to support JSX and ESM imports -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, updateDoc, deleteDoc, addDoc, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import React, { useState, useEffect, useMemo, useCallback } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'theone-exam-app';

        // --- UI Components ---
        const Icon = ({ name, className = "", style = {} }) => (
            <span className={`material-symbols-outlined shrink-0 ${className}`} style={style}>{name}</span>
        );

        const LoadingScreen = () => (
            <div className="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center">
                <div className="w-16 h-16 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
                <p className="mt-4 text-slate-500 font-medium">กำลังเตรียมข้อมูล...</p>
            </div>
        );

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('home');
            const [exams, setExams] = useState([]);
            const [userStats, setUserStats] = useState(null);
            const [activeExam, setActiveExam] = useState(null);

            // 1. Authentication Lifecycle
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth error:", error);
                    }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (loading) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Centralized Data Subscription (ป้องกัน Memory Leak และปัญหา Safari)
            useEffect(() => {
                if (!user) return;

                // Subscribe to Exams (Public Data)
                const examsQuery = collection(db, 'artifacts', appId, 'public', 'data', 'exams');
                const unsubscribeExams = onSnapshot(examsQuery, (snapshot) => {
                    const examData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setExams(examData);
                }, (err) => console.error("Exams fetch error:", err));

                // Subscribe to User Stats (Private Data)
                const statsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'stats');
                const unsubscribeStats = onSnapshot(statsRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setUserStats(docSnap.data());
                    } else {
                        setDoc(statsRef, { totalPoints: 0, completedExams: 0, lastActive: serverTimestamp() });
                    }
                }, (err) => console.error("Stats fetch error:", err));

                // Cleanup on unmount or user change
                return () => {
                    unsubscribeExams();
                    unsubscribeStats();
                };
            }, [user]);

            const handleFinishExam = async (examId, score, total) => {
                if (!user) return;
                
                try {
                    const batch = writeBatch(db);
                    const historyRef = doc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'));
                    batch.set(historyRef, {
                        examId,
                        score,
                        total,
                        timestamp: serverTimestamp()
                    });

                    const statsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'stats');
                    batch.update(statsRef, {
                        totalPoints: (userStats?.totalPoints || 0) + score,
                        completedExams: (userStats?.completedExams || 0) + 1,
                        lastActive: serverTimestamp()
                    });

                    await batch.commit();
                    setView('history');
                } catch (error) {
                    console.error("Save result error:", error);
                }
            };

            if (loading) return <LoadingScreen />;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white relative shadow-xl overflow-hidden flex flex-col">
                    <header className="p-4 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-40 border-b border-slate-100">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white">
                                <Icon name="terminal" className="text-xl" />
                            </div>
                            <h1 className="font-bold text-lg tracking-tight">TheONE <span className="text-primary text-sm">PRO</span></h1>
                        </div>
                        <button className="p-2 rounded-full hover:bg-slate-100">
                            <Icon name="account_circle" className="text-slate-400" />
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-24 px-4 pt-4 fade-in">
                        {view === 'home' && (
                            <section className="space-y-6">
                                <div className="bg-gradient-to-br from-primary to-blue-600 rounded-3xl p-6 text-white shadow-lg shadow-primary/20">
                                    <p className="text-white/80 text-sm">คะแนนสะสมทั้งหมด</p>
                                    <div className="text-4xl font-bold mt-1">{userStats?.totalPoints || 0}</div>
                                    <div className="flex gap-4 mt-4 pt-4 border-t border-white/10">
                                        <div>
                                            <p className="text-white/60 text-[10px] uppercase">ทำข้อสอบแล้ว</p>
                                            <p className="font-semibold">{userStats?.completedExams || 0} ชุด</p>
                                        </div>
                                        <div className="w-px bg-white/10"></div>
                                        <div>
                                            <p className="text-white/60 text-[10px] uppercase">อันดับ</p>
                                            <p className="font-semibold">มือใหม่</p>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="font-bold text-slate-800">คลังข้อสอบล่าสุด</h3>
                                        <button className="text-primary text-xs font-bold">ดูทั้งหมด</button>
                                    </div>
                                    <div className="space-y-3">
                                        {exams.length === 0 ? (
                                            <div className="p-8 text-center text-slate-400 border-2 border-dashed border-slate-100 rounded-2xl">
                                                ยังไม่มีข้อมูลข้อสอบ
                                            </div>
                                        ) : (
                                            exams.map(exam => (
                                                <div 
                                                    key={exam.id}
                                                    onClick={() => { setActiveExam(exam); setView('exam-detail'); }}
                                                    className="bg-white border border-slate-100 p-4 rounded-2xl flex items-center gap-4 active:scale-[0.98] transition-all cursor-pointer hover:border-primary/30"
                                                >
                                                    <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-primary">
                                                        <Icon name="description" />
                                                    </div>
                                                    <div className="flex-1">
                                                        <h4 className="font-bold text-slate-800 leading-tight">{exam.title}</h4>
                                                        <p className="text-xs text-slate-500 mt-1">{exam.questions?.length || 0} ข้อ • 40 นาที</p>
                                                    </div>
                                                    <Icon name="chevron_right" className="text-slate-300" />
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </section>
                        )}

                        {view === 'exam-detail' && activeExam && (
                            <div className="space-y-6">
                                <button onClick={() => setView('home')} className="flex items-center gap-1 text-slate-500 text-sm font-medium mb-4">
                                    <Icon name="arrow_back" className="text-sm" /> กลับ
                                </button>
                                <div className="text-center py-6">
                                    <div className="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center text-primary mx-auto mb-4">
                                        <Icon name="quiz" className="text-4xl" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">{activeExam.title}</h2>
                                    <p className="text-slate-500 mt-2">{activeExam.description || 'เตรียมตัวให้พร้อมสำหรับการสอบจริง'}</p>
                                </div>
                                <div className="bg-slate-50 rounded-2xl p-4 space-y-3 text-sm">
                                    <div className="flex justify-between">
                                        <span className="text-slate-500">จำนวนข้อสอบ</span>
                                        <span className="font-bold">{activeExam.questions?.length || 0} ข้อ</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-500">เวลาที่ใช้ได้</span>
                                        <span className="font-bold">40 นาที</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-500">เกณฑ์การผ่าน</span>
                                        <span className="font-bold text-green-600">60%</span>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setView('home')} // Placeholder logic
                                    className="w-full bg-primary text-white py-4 rounded-2xl font-bold shadow-lg shadow-primary/30 hover:bg-blue-600 transition-colors"
                                >
                                    เริ่มทำข้อสอบ
                                </button>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-4 text-center py-10">
                                <Icon name="check_circle" className="text-7xl text-green-500 mb-2" />
                                <h2 className="text-2xl font-bold text-slate-800">บันทึกคะแนนเรียบร้อย!</h2>
                                <p className="text-slate-500">คะแนนของคุณถูกอัปเดตลงในโปรไฟล์แล้ว</p>
                                <button 
                                    onClick={() => setView('home')}
                                    className="mt-6 px-8 py-3 bg-slate-800 text-white rounded-xl font-bold"
                                >
                                    กลับหน้าหลัก
                                </button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t border-slate-100 flex justify-around items-center px-6 py-2 pb-safe z-50">
                        <NavItem icon="home" label="หน้าหลัก" active={view === 'home'} onClick={() => setView('home')} />
                        <NavItem icon="bar_chart" label="สถิติ" active={view === 'history'} onClick={() => setView('history')} />
                        <NavItem icon="settings" label="ตั้งค่า" active={false} onClick={() => {}} />
                    </nav>
                </div>
            );
        }

        function NavItem({ icon, label, active, onClick }) {
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center gap-1 p-2 transition-all ${active ? 'text-primary scale-110' : 'text-slate-400'}`}
                >
                    <Icon name={icon} style={{ fontVariationSettings: active ? "'FILL' 1" : "'FILL' 0" }} />
                    <span className="text-[10px] font-bold">{label}</span>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
